<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./script/function.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Projeto Qualidade de Software</title>
</head>
<body>
  <table class="position-artifact">
      <tr>
        <td>
          Primeiro selecione o artefato:
          <div class="select-artefato">

              <option value="Product Backlog"> Product Backlog </option>
              <option value="Interface"> Interface </option>
            </select>
          </div>
        </td>
      </tr>
  </table>
  <table class="position-dre">
    <tr>
      <td>
        Segudamente escolha um artefato:
        <div>
          <select id="select-dre" onchange="defineDre()">
            <option value="">&nbsp;Selecione DRE&nbsp;&nbsp;</option>
            <option value="DRE1">DRE 1</option>

            <option value="DRE3">DRE 3</option>
            <option value="DRE4">DRE 4</option>
            <option value="DRE5">DRE 5</option>
            <option value="DRE6">DRE 6</option>
            <option value="DRE7">DRE 7</option>
          </select>
        </div>
      </td>
      <td>
        <div class="artifacts">
          <input type="button" name="add" id="btnAdd" value="Adicionar" onclick="adicionaInfo()">
        </div>
      </td>
    </tr>
  </table>
        <table class="positio-tabela" id="tabelaConteudo2"></table>  
    </div>
  </div>
  <div id="notaFinal">
  </div>
  <input type="button" id="mostraResultado" value="Avaliar" onclick="avaliar()" class="position-avaliar">
